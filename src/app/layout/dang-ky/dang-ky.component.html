<div class="modal fade" id="modelId2" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ĐĂNG KÝ</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #registerForm="ngForm" (ngSubmit)="dangky(registerForm.value)">
                    <div class="logout-container">
                        <mat-form-field>
                            <input type="text" minlength="7" maxlength="15" name="taiKhoan" #TaiKhoan="ngModel" ngModel
                                required matInput placeholder="Tên tài khoản">
                            <div *ngIf="TaiKhoan.errors && (TaiKhoan.dirty || TaiKhoan.touched)" class="text-danger">
                                <!-- Kiểm tra rỗng -->
                                <div *ngIf="TaiKhoan.errors.required">
                                    Vui lòng nhập tài khoản
                                </div>

                                <!-- Kiểm tra độ dài -->
                                <div *ngIf="TaiKhoan.errors.minlength || TaiKhoan.errors.maxlength">
                                    Vui lòng nhập ký tự từ 7-15
                                </div>
                            </div>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="password" matInput placeholder="Mật Khẩu">
                        </mat-form-field>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Họ tên">
                        </mat-form-field>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" #Email="ngModel" ngModel
                                required>
                            <div *ngIf="Email.errors && (Email.dirty || Email.touched)" class="alert alert-danger">
                                <!-- Kiểm tra rỗng -->
                                <div *ngIf="Email.errors.required">
                                    Vui lòng nhập email
                                </div>

                                <!-- Kiểm tra Email đúng định dạng? -->
                                <div *ngIf="Email.errors.pattern">
                                    Email không đúng định dạng
                                </div>
                            </div>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Số điện thoại">
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-modal">ĐĂNG KÝ</button>
            </div>
            <p>Đã có tài khoản ? <span><a href="" data-toggle="modal" data-target="#modelId" data-dismiss="modal">Đăng
                        nhập</a></span></p>
        </div>
    </div>
</div>
